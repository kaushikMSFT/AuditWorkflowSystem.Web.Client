<form #form="ngForm" (ngSubmit)="login(form.value)">
    <div class="form-group">
        <label for="Email">Email:</label>
        <input type="text" [(ngModel)]="formData.Email"  name="Email" class="form-control" id="Email">
    </div>
    <div class="form-group">
        <label for="passWord">Password:</label>
        <input type="password"  [(ngModel)]="formData.passWord" name="passWord" class="form-control" id="passWord">
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
